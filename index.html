<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dualwwheels - Loja de Motos Elétricas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dualwwheels</h1>
    <p>As melhores motos elétricas para você!</p>
  </header>

  <main>
    <section class="produtos">
      <div class="produto">
        <img src="https://via.placeholder.com/200x120" alt="Moto 1">
        <h2>Dual E-Ride 5000W</h2>
        <p>R$ 12.990,00</p>
        <button onclick="adicionarCarrinho('Dual E-Ride 5000W', 12990)">Adicionar ao carrinho</button>
      </div>

      <div class="produto">
        <img src="https://via.placeholder.com/200x120" alt="Moto 2">
        <h2>Dual City 3000W</h2>
        <p>R$ 9.590,00</p>
        <button onclick="adicionarCarrinho('Dual City 3000W', 9590)">Adicionar ao carrinho</button>
      </div>
    </section>

    <section class="carrinho">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <p id="total">Total: R$ 0,00</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dualwwheels. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
